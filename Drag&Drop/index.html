<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-Pair</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Fun Drag Quiz</h1>

        <div class="drop-area">
            <div class="image-container">
                <img src="./add.png" alt="add">
                <img src="./multiply.png" alt="multiply">
                <img src="./divide.png" alt="divide">
            </div>

            <div class="target">
                <p>Add</p>
            </div>
            <div class="target">
                <p>Multiply</p>
            </div>
            <div class="target">
                <p>Divide</p>
            </div>
        </div>

        <button id="submit-button">Submit</button>
        <div class="message"></div>
    </div>

    <button id="exit-button" class="exit-button">Exit</button>

    <script src="./script.js"></script>
</body>
</html>
